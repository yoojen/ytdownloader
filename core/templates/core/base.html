<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube|Explorer</title>
</head>
<body>
    {% for msg in messages %}
        {% if msg.tags == "error" %}
            <p style="color: red;">{{msg}}</p>
        {% else %}
            <p style="color: blue">{{msg}}</p>
        {% endif %}
    {% endfor %}
    {% block body %}
    
    {% endblock %}
</body>
</html>
